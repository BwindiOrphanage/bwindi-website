<header class="site-header">

    <div class="container">

        <div class="row site-header-content">
            <div class="two columns">
                <img src="{{ site.asseturl }}/images/uganda_flag.png" alt="Ugandan flag.">
            </div>
            <div class="ten columns">
                <div class="row">
                    <a id="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
                </div>

                <div class="row navbar">
                    <ul>
                    {% for page in site.pages %}
                        {% if page.title %}
                            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                        {% endif %}
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="african-seperator"></div>
